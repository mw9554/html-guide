<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>setInterval()</title>
        <style type="text/css">
            div{
                width:300px;
                height:300px;
                border:1px solid #333;
            }
        </style>
    </head>
    <body>
        <input type="button" value="开始">
        <br><br>
        <div></div>
        <script type="text/javascript">
           var btn=document.getElementsByTagName("input")[0],
               txt=document.getElementsByTagName("div")[0],
               word="hello"+"&nbsp",
               word1="&nbsp"+"<br />",
               i=0;
           btn.onclick=function(){
               setInterval(function(){i++;txt.innerHTML+=word;
               	if(i%7==0)
               		{txt.innerHTML+=word1;}
               },1000)
           }
        </script>
    </body>
</html>
