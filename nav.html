<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">  
  <title>CSS布局</title>
  <style type="text/css">
    *{
      margin: 0;
      padding:0;
    }
    .head{
        width:100%;
        height:100px;
        text-align:center;
        line-height:100px;
        
    }
    img{float: left;
        padding-top:10px;}
    ul{float:right;
       list-style-type: none;

    }
    ul li{float:right;
          word-spacing:40px;
          font-size:20px;
           padding-right:20px; 
           font-weight: bold;
    }
  </style>
</head>
<body>
<div class="head">
    <img src="http://climg.mukewang.com/595dd5120001736902000080.png" alt="logo"/>
    <ul>
        <li>前端</li>
        <li>后端</li>
        <li>移动端</li>
        <li>数据库</li>
    </ul>
</div>
</body>
</html>
