<!DOCTYPE html>
<html>
    <head lang="en">
	    <meta charset="UTF-8">
	    <title>输入框</title>
	</head>
	<body>
		<input type="button" value="点击">
		<script type="text/javascript">
			var btn=document.getElementsByTagName("input")[0];
			btn.onclick=function(){
			    result=window.prompt("请输入文\n当点击确认是按钮文字改变");
			    if(result!=null){
			        btn.value=result;
			    }
			}
		</script>
	</body>
</html>
