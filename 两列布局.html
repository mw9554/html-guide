<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>两列布局</title>
<style type="text/css">
     body{margin:0;
          padding: 0;}
	.big{width: 100%;
	     height: 1000px;
	     padding: 0 20px;}
	.left{background: red;
		line-height: 1000px;
	      margin:0 auto;
	      text-align: center;
	      width: 60%;
	      height: 1000px;
	       float: left;}
	.right{width: 40%;
	       height: 1000px;
	       line-height: 1000px;
	       margin: 0 auto;
	       background: gray;
	       text-align: center;
	       float: right;}
</style>
</head>
<body>
<div class="big">
	<div class="left">这是左边</div>
	<div class="right">这是右边</div>
</div>
</body>
</html>
