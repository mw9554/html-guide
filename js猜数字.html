<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>猜数字</title>
</head>
<body>
    <script>
       var i=5;
       var j=prompt("请输入您的数字");
       while(j!=i){
           if(j<i){
               alert("猜小了！");
               j=prompt("请输入您的数字");
           }
           else if(j>i){
               alert("猜大了！");
               j=prompt("请输入您的数字");
           }
       }
       alert("才对了！");
    </script>
</body>
</html>
