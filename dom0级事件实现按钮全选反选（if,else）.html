<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>全选和反选</title>
</head>
<body>
    <input type="button" value="全选">
	<script type="text/javascript">
	var btn=document.getElementsByTagName("input")[0];
	function click(){
		if(btn.value=="全选"){
			btn.value="反选";
		}else{
			btn.value="全选";
		}
	}
	  btn.onclick=click;
	</script>
</body>
</html>
